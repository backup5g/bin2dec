<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/tailwind.css">

  <title>Bin2Dec</title>
</head>
<body class="h-screen flex justify-center items-center bg-gray-50">
  <div class="flex flex-col items-center max-w-3xl p-12">
    <span class="text-2xl text-green-500 font-bold">Bin2Dec</span>
    <h1 class="max-w-xl text-4xl text-center text-gray-900 font-bold mt-6">
      Transform your binaries numbers into decimal.
    </h1>

    <input
      class="
        numberInput
        w-full max-w-xs
        bg-gray-100 text-gray-600
        border border-gray-300 rounded-lg
        p-4 mt-12
        placeholder-gray-400
      "
      type="number"
      placeholder="Enter a binary number"
    />

    <button
      class="
      convertButton
      w-full max-w-xs
      bg-green-500 rounded-lg
      text-white font-bold
      py-4 mt-4
      transition-all duration-300
      hover:bg-green-600
    "
      type="button"
    >
      Convert
    </button>

    <div class="result hidden">
      <h3></h3>
      <h2></h2>
    </div>
  </div>

  <script src="../src/index.js"></script>
</body>
</html>
